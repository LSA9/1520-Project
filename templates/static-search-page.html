<script src="http://maps.googleapis.com/maps/api/js"></script>

<script>
    function initialize() {
      var mapProp = {
        center:new google.maps.LatLng{{coord}},
        zoom:15,
        mapTypeId:google.maps.MapTypeId.ROADMAP
      };
      var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    $(document).ready(function () {
        $("#search-bar-content").on('input', function () {
            if($("#search-bar-content").val() != ""){
                $("#search-result-content").html("Search results for: " +$("#search-bar-content").val()+"<br /><br />");
                $.ajax({
                    url: "/search/async",
                    data: {
                        'search-value' : $("#search-bar-content").val()
                    },
                    success: function(data) {
                        $("#search-result-content").html(data);
                    }
                });
            }else{
                $("#search-result-content").html("");
            }

        });
    });
</script>
