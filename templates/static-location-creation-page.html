<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

<script>
    $(document).ready(function () {
        function screenWidthResolver(){
            if($(window).width() <= 900){
                $("#menu-bar").css("height", "200px");
                $("#center-xy").css("width", $(window).width()-30);
            }else{
                $("#menu-bar").css("height", "65px");
                $("#center-xy").css("width", "300px");
            }
        }
        screenWidthResolver();
        $(window).on("resize", screenWidthResolver);
        $("#address").focus(function() {
            $(this).blur();
        });
        $("#location-name-box").focus(function() {
            $(this).blur();
        });
         $("#create_form").validate({
            rules: {
                address: {
                    required: true
                },
                location_name: {
                    required: true,
                    minlength: 2
                }
            },
            messages: {
                address: {
                    required:
                    "<span style='float: left; top: 100px; left: 0px; position: absolute; background-color: #EF5350; padding: 5px; padding-right: 10px;'>" +
                    "<i class='icon-attention'></i>Please select a pin from the map for the location" +
                    "</span>"
                },
                location_name: {
                    required:
                    "<span style='float: left; top: 100px; left: 0px; position: absolute; background-color: #EF5350; padding: 5px; padding-right: 10px;'>" +
                    "</span>"
                }
            },
            submitHandler: function (form) {
                form.submit();
            }
        });

        var map;
        var infowindow;

        function initialize() {
            var mapProp = {
                center: new google.maps.LatLng(40.441069, -79.95792899999998),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var options = {
              types: ['establishment']
            };
            var input = (document.getElementById('pac-input'));
            var autocomplete = new google.maps.places.Autocomplete(input,options);
            autocomplete.bindTo('bounds', map);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);


            var marker = new google.maps.Marker({
                map: map
            });


            google.maps.event.addListener(autocomplete, 'place_changed', function () {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }

                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }

                marker.setPlace({
                    placeId: place.place_id,
                    location: place.geometry.location
                });
                marker.setVisible(true);
                google.maps.event.addListener(marker, 'click', function () {
                    $("#location-name-box").val(place.name);
                    $("#latlng").val(place.geometry.location);
                    $("#address").val(place.name + "\n" + place.formatted_address);
                });
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    });

</script>
